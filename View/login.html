<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Campi</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <img src="../img/logo.png" alt="Logo" style="height: 80px;">
                </div>                
                <div class="col-lg-12 login-title">
                    ¡Bienvenido a Campuslands!
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form id="loginForm">
                            <div class="form-group">
                                <label class="form-control-label">Nombre</label>
                                <input type="text" id="nombreUsuario" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-control-label">Teléfono</label>
                                <input type="password" id="contrasena" class="form-control">
                            </div>
                            <div class="col-lg-12 loginbttm">
                                <div class="col-lg-6 login-btm login-text">
                                    <!-- Error Message -->
                                </div>
                                <div class="col-lg-6 login-btm login-button">
                                    <button type="button" onclick="login()" class="btn btn-outline-primary">LOGIN</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const nombreUsuario = document.getElementById('nombreUsuario').value;
            const contrasena = document.getElementById('contrasena').value;

            const response = await fetch('http://localhost:8080/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombreUsuario, contrasena })
            });

            if (response.ok) {
                const token = await response.text();
                console.log('Login exitoso, token:', token);
                // Aquí podrías guardar el token en el almacenamiento local o redirigir al usuario
                // localStorage.setItem('token', token);
            } else {
                console.error('Error al iniciar sesión');
            }
        }
    </script>
</body>
</html>
